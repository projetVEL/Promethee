<!doctype html>
<html ng-app="myApp">
<head>

	<title>Angular rangeSlider Demo</title>

	<!-- Bootstrap CSS from CDN -->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

	<!-- Angular rangeSlider CSS -->
	<link href="Content/angular.rangeSlider.css" rel="stylesheet">

</head>
<body style="padding-bottom: 50px;">
	<div class="container" ng-controller="DemoController">
	
			<div class="span12">
				<h3>A simple example</h3>
				<h4>The model</h4>
				<pre>
$scope.demo1 = {
    min: 20,
    max: 80
};</pre>
			</div>

			<div class="span5">
				<h4>Default slider</h4>

				<div range-slider min="0" max="100" model-min="demo1.min" model-max="demo1.max"></div>{{demo1.min}}-{{demo1.max}}

			</div>
        </div>
    

	<!-- we need jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!-- and Angular, of course -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<!-- and out directive code -->
	<script src="scripts/angular.rangeSlider.js"></script>
	<!-- a basic app and controller -->
	<script>
		// basic angular app setup
		var app = angular.module('myApp', ['ui-rangeSlider']);

		app.controller('DemoController',
        	function DemoController($scope) {

        	    // just some values for the sliders
        	    $scope.demo1 = {
        	        min: 20,
        	        max: 80
        	    };
        	});

	</script>
</body>
</html>
